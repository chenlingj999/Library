<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="object.js" defer></script>
</head>
<body>
    <dialog id="mydialog">
        <form action="#" method="get">
            <h2>New Book Information</h2>
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pageNum">Page Number: </label>
                <input type="number" name="pageNum" id="pageNum" required>
            </div>
            <div>
                <label for="hasRead">Has Read: </label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </div>
            <div>
                <button formmethod="dialog" id="closeBtn">Cancel</button>
                <input type="submit" id="confirmBtn" value="Submit">
            </div>
        </form>
    </dialog>
    <div class="container">
        <h1>Library</h1>
        <div id="library">

        </div>
        <button id="addBook">Add New Book</button>
    </div>
</body>
</html>

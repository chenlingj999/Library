<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="object.js" defer></script>
</head>
<body>
    <dialog open>
        <form action="#" method="get">
            <h2>New Book Information</h2>
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pageNum">Page Number: </label>
                <input type="number" name="pageNum" id="pageNum">
            </div>
            <div>
                <label for="hasRead">Has Read: </label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </div>
        </form>
    </dialog>
    <h1>Library</h1>
    <div id="library">

    </div>
</body>
</html>
